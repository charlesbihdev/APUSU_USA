<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APSU USA Receipt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/receipt.css" />
  </head>
  <body>
    <div class="page-content">
      <div class="page-header text-blue-d2">
        <h1 class="page-title text-secondary-d1">
          <small class="page-info">
            <img src="./images/apuusa.png" height="180px" width="100px" />
          </small>
        </h1>

        <div class="page-tools">
          <div class="action-buttons">
            <img src="./images/APSUUSA1.png" width="100px" />
          </div>
        </div>
      </div>

      <div class="px-0">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-12">
                <div class="text-right text-150">
                  <!-- <i class="fa fa-book fa-2x text-success-m2 mr-1"></i> -->
                  <span class="text-default-d3 text-right">APSU USA DUES</span>
                </div>
              </div>
            </div>
            <!-- .row -->

            <hr class="row brc-default-l1 mx-n1 mb-4" />

            <div class="row">
              <div class="">
                <!-- <div>
                  <span class="text-sm text-grey-m2 align-middle">To:</span>
                  <span class="text-600 text-110 text-blue align-middle"
                    >Alex Doe</span
                  >
                </div>
                <div class="text-grey-m2">
                  <div class="my-1">Street, City</div>
                  <div class="my-1">State, Country</div>
                  <div class="my-1">
                    <i
                      class="fa fa-phone fa-flip-horizontal text-secondary"
                    ></i>
                    <b class="text-600">111-111-111</b>
                  </div>
                </div> -->
              </div>
              <!-- /.col -->

              <div class="text-95 align-self-start justify-content-end">
                <hr class="" />
                <div class="text-grey-m2">
                  <div class="mt-1 mb-2 text-secondary-m1 text-600 text-125">
                    Invoice
                  </div>

                  <div class="my-2">
                    <i class="fa fa-circle text-blue-m2 text-xs mr-1"></i>
                    <span class="text-600 text-90">S/N:</span> #{id}
                  </div>

                  <div class="my-2">
                    <i class="fa fa-circle text-blue-m2 text-xs mr-1"></i>
                    <span class="text-600 text-90">Issue Date:</span> {date}
                  </div>

                  <div class="my-2">
                    <i class="fa fa-circle text-blue-m2 text-xs mr-1"></i>
                    <span class="text-600 text-90">Type:</span> {payment_type}
                    <span class="badge badge-warning badge-pill px-25"
                      >Unpaid</span
                    >
                  </div>
                </div>
              </div>
              <!-- /.col -->
            </div>

            <div class="mt-4">
              <div class="row text-600 text-white bgc-default-tp1 py-25">
                <div class="col-9">Fullname</div>
                <div class="d-none col-4">Year Group</div>
                <div class="d-none">Mode</div>
                <div class="col-2">Amount</div>
              </div>

              <div class="text-95 text-secondary-d3">
                <div class="row mb-2 py-25">
                  <div class="col-9">{name}</div>
                  <div class="d-none col-2">{year}</div>
                  <div class="d-none col-2 text-95">{payment_mode}</div>
                  <div class="col-2 text-secondary-d">${amount}</div>
                </div>

                <div class="row mb-2 py-25">
                  <div class="col-9">{name}</div>
                  <div class="d-none col-2">{year}</div>
                  <div class="d-none col-2 text-95">{payment_mode}</div>
                  <div class="col-2 text-secondary-d">${amount}</div>
                </div>

                <div class="row mb-2 py-25">
                  <div class="col-9">{name}</div>
                  <div class="d-none col-2">{year}</div>
                  <div class="d-none col-2 text-95">{payment_mode}</div>
                  <div class="col-2 text-secondary-d">${amount}</div>
                </div>
              </div>

              <div class="row border-b-2 brc-default-l2"></div>

              <!-- or use a table instead -->
              <!--
                <div class="table-responsive">
                    <table class="table table-striped table-borderless border-0 border-b-2 brc-default-l1">
                        <thead class="bg-none bgc-default-tp1">
                            <tr class="text-white">
                                <th class="opacity-2">#</th>
                                <th>Description</th>
                                <th>Qty</th>
                                <th>Unit Price</th>
                                <th width="140">Amount</th>
                            </tr>
                        </thead>
    
                        <tbody class="text-95 text-secondary-d3">
                            <tr></tr>
                            <tr>
                                <td>1</td>
                                <td>Domain registration</td>
                                <td>2</td>
                                <td class="text-95">$10</td>
                                <td class="text-secondary-d2">$20</td>
                            </tr> 
                        </tbody>
                    </table>
                </div>
                -->

              <div class="row mt-3">
                <div class="col-12 text-grey-d2 text-95 mt-2 mt-0">
                  <!-- Extra note such as company or payment information... -->
                </div>

                <div class="col-12 text-grey text-90 order-first">
                  <div class="row my-2">
                    <div class="col-7 text-right">Tax</div>
                    <div class="col-5">
                      <span class="text-110 text-secondary-d1">$0</span>
                    </div>
                  </div>

                  <div class="row my-2 align-items-center bgc-primary-l3 p-2">
                    <div class="col-7 text-right">Total Amount</div>
                    <div class="col-5">
                      <span class="text-150 text-success-d3 opacity-2"
                        >${amount}</span
                      >
                    </div>
                  </div>
                </div>
              </div>

              <hr />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
